<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="ekran" id="ekran"></div>
        <div id="reset" onclick="reset()">reset</div>
        <div class="keys">
            <div class="key" id="1" onclick="one()">1</div>
            <div class="key" id="2" onclick="two()">2</div>
            <div class="key" id="3" onclick="three()">3</div>
            <div class="key" id="4" onclick="four()">4</div>
            <div class="key" id="5" onclick="five()">5</div>
            <div class="key" id="6" onclick="six()">6</div>
            <div class="key" id="7" onclick="seven()">7</div>
            <div class="key" id="8" onclick="eight()">8</div>
            <div class="key" id="9" onclick="nine()">9</div>
            <div class="key" id="arti" onclick="plus()">+</div>
            <div class="key" id="0" onclick="zero()">0</div>
            <div class="key" id="esittir" onclick="equal()">=</div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
